<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>User page</title>
    <meta charset="utf-8">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>

    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>

<body>

<nav class="navbar navbar-dark bg-dark">

    <p class="nav-item nav-text text-white my-1" th:object="${user}"><span th:text="*{email}"></span> with roles:
        <span th:each="role : *{roles}">
            <span th:text="${role}"></span>
        </span>
    </p>
    <a class="nav-item nav-text text-light text-right" href="/logout">Logout</a>

</nav>


<div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="list-group list-group-flush col-2">
        <a href="/users" class="btn btn-link btn-sm text-left mt-4" th:if="${user.isAdmin()}">Admin</a>
        <button class="btn btn-sm btn-block btn-block text-left" th:if="${not user.isAdmin()}"></button>
        <button class="btn btn-primary btn-block btn-block text-left">User</button>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div class="card container-fluid" id="page-content-wrapper">

        <div class="card-body">

            <div class="h1">User information-page</div>

            <table class="table table-striped" id="userData">
                <thead>
                <tr>
                    <th colspan="7">
                        <span class="h4">About user</span>
                    </th>
                </tr>
                <tr>
                    <th class="col-1">Id</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Adress</th>
                    <th>Login</th>
                    <th>Password</th>
                    <th>Roles</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.adress}"></td>
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.password}"></td>
                    <td>
                        <div th:each="userRole : *{user.roles}">
                            <span th:text="${userRole}"></span>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
