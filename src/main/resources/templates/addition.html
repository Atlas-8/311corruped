<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Admin panel</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <p class="nav-item nav-text text-white my-1" th:object="${admin}"><span th:text="*{email}"></span> with roles:
        <span th:each="role : *{roles}">
            <span th:text="${role}"></span>
        </span>
    </p>
    <a class="nav-item nav-text text-light text-right" href="/logout">Logout</a>
</nav>

<div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="list-group list-group-flush col-2">
        <button class="btn btn-primary btn-block text-left mt-4">Admin</button>
        <a href="/user" class="btn btn-link btn-sm btn-block text-left" th:if="${admin.isUser()}">User</a>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div class="card container-fluid" id="page-content-wrapper">

        <div class="card-body col-10">

            <div class="card-title h1">Admin panel</div>

            <div class="card-title">
                <ul class="nav nav-tabs card-header-tabs">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin">Users table</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">New user</a>
                    </li>
                </ul>
            </div>

            <div class="card-title h4">Add new user</div>

            <!--            <div class="card">-->
            <div class="card-title">
                <div class="container col-4">
                    <form th:action="@{/admin/saveUser}" th:object="${user}" method="post">


                        <div class="form-row justify-content-center font-weight-bold">
                            <label for="username">Login</label>
                            <input type="text" th:field="*{username}" class="form-control" id="username"
                                   placeholder="login" required>
                        </div>

                        <div class="form-row justify-content-center font-weight-bold">
                            <label for="password" class="col-form-label">Password</label>
                            <input type="text" th:field="*{password}" class="form-control" id="password"
                                   placeholder="password" required>
                        </div>

                        <div class="form-row justify-content-center font-weight-bold">
                            <label for="name" class="col-form-label">Name</label>
                            <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name"
                                   required>
                        </div>

                        <div class="form-row justify-content-center font-weight-bold">
                            <label for="email" class="col-form-label">Email</label>
                            <input type="text" th:field="*{email}" class="form-control" id="email"
                                   placeholder="Email" required>
                        </div>

                        <div class="form-row justify-content-center font-weight-bold">
                            <label for="adress" class="col-form-label">Adress</label>
                            <input type="text" th:field="*{adress}" class="form-control" id="adress"
                                   placeholder="adress">
                        </div>

                        <div class="form-row  justify-content-center font-weight-bold">
                            <label for="userRoles" class="col-form-label">Roles</label>
                            <select class="custom-select" size="2" name="roles" id="userRoles">
                                <p>
                                    <option value="Admin">Admin</option>
                                    <option selected value="User">User</option>
                                </p>
                            </select>
                        </div>

                        <div class="form-row justify-content-center my-3">
                            <input type="submit" class="btn btn-success" value="Add new user">
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
